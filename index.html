<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <form action="/" method="post">
            <label for="cityInput" class="title">City Name:</label>
            <input type="text" name="cityName" id="cityInput" class="input-field">
            <button type="submit" name="button" class="submit-button">Go</button>
        </form>
    </div>
</body>
</html>
